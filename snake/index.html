<!DOCTYPE html>
<html>
<head>
    <title>snake</title>
    <link href="snake.css" type="text/css" rel="stylesheet" />
    <script src="../controllers/4way.js"></script>
    <script src="snake.js"></script>
</head>
<body>
    <div id="hint">snake</div>
    <div id="playground"></div>
    <button id="reload" onclick="window.location.reload()">RELOAD</button>

    <div id="menu">
        <label for="option-speed"></label>
        <input id="option-speed" type="range" min="0" max="60" value="10" onchange="document.querySelector('#speed-value').innerHTML = this.value" />
        <label for="option-speed" id="speed-value">10</label>
        <button class="option" onclick="auto = true; init()">AUTO</button>
        <button class="option" onclick="auto = false; init()">HAND</button>
    </div>
</body>
</html>
